<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
</head>

<body>


    <div class="container justify-align-content row bg-dark m-5 p-5" style="width: auto;">
        <div class="card m-5  col-1 bg-dark p-1 h-10" style="width: 18rem">
            <div class="card" style="width: auto;">
                <div class="card-body">
                    <div class="row bg-secondary pt-2 rounded">
                        <div class="col col-5 me-1 ">
                            <h5 class="card-title ">Your cart</h5>
                        </div>
                        <div class="col col-2 m-2"></div>
                        <div class="col col-2 ">
                            <span class="m-1 badge ms-5 bg-dark">3</span>
                        </div>
                    </div>


                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Guitar</li>
                    <li class="list-group-item">Piano</li>
                    <li class="list-group-item">Ukelele</li>
                </ul>

            </div>
            <form class="d-flex mt-3 rounded-pill" role="search">
                <input class="form-control me-" type="search" placeholder="Promo code" aria-label="Search">
                <button class="btn btn-outline-success text-dark bg-secondary" type="submit">Redeem</button>
            </form>
        </div>

        <div class="form bg-light m-5 p-3 col-3" style="width: 18rem;">
            <div class="card-body ">
                <h5 class="card-title">Billing Address</h5>
                <div class="row">
                    <div class="col">
                        <label for="basic-url" class="form-label">First Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="col">
                        <label for="basic-url" class="form-label">Last Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
                <label for="basic-url" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>

                    <input type="text" class="form-control" placeholder="Username" id="basic-url"
                        aria-describedby="basic-addon3">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Barangay</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Province</label>
                        <div class="dropdown">

                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Choose...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Zip</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                    </div>
                </div>


            </div>
        </div>


        <div class="form bg-light m-5 p-3 col-3" style="width: 18rem;">
            <div class="card-body ">
                <h5 class="card-title">Payment</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Debit card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Credit card
                    </label>
                  </div>
                <div class="row">
                    <div class="col">
                        <label for="basic-url" class="form-label">Name on card</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            <div id="emailHelp" class="form-text">Full name as displayed on card</div>
                        </div>

                        
                    </div>
                    <div class="col">
                        <label for="basic-url" class="form-label">Credit card number</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="basic-url" class="form-label">Expiration</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">

                        </div>

                        
                    </div>
                    <div class="col">
                        <label for="basic-url" class="form-label">CVV</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-lg" style="width: 13em;">Continue to checkout</button>

            </div>
        </div>






























    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
